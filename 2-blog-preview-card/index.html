<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.Blog preview card</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header></header>
    <nav></nav>
    <main class="card-wrapper">
      <div class="blog-img">
        <img src="/images/illustration-article.svg" alt="" />
      </div>
      <div class="blog-contents">
        <div class="article-tags">
          <div class="tag">
            <p class="tag-text text-preset-base text-preset-3-bold">Learning</p>
          </div>
        </div>
        <p class="article-publish-date text-preset-base text-preset-3">
          Published 21 Dec 2023
        </p>
        <h1 class="article-title text-preset-base text-preset-1">
          HTML & CSS foundations
        </h1>
        <p class="summary text-preset-base text-preset-3">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="author">
        <img src="/images/image-avatar.webp" alt="" class="author-avator" />
        <p class="author-name text-preset-base text-preset-3-bold">
          Greg Hooper
        </p>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
