<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="profile-wrapper">
      <div class="contents">
        <img src="/images/my-avatar.png" alt="face icon" class="user-avatar" />
        <div class="user-name-location">
          <p class="name text-preset-1">okotass</p>
          <p class="location text-preset-2-bold">Asia</p>
        </div>
        <p class="user-comment text-preset-2">
          "Learning front-end development."
        </p>
        <nav class="user-link-buttons">
          <a href="https://github.com/~~~" class="link-button">
            <p class="button-text text-preset-2-bold">GitHub</p>
          </a>
          <a href="https://frontendmentor.io/~~~" class="link-button">
            <p class="button-text text-preset-2-bold">Frontend Mentor</p>
          </a>
          <a href="linkedin.com/~~~" class="link-button">
            <p class="button-text text-preset-2-bold">LinkedIn</p>
          </a>
          <a href="https://twitter.com/~~~" class="link-button">
            <p class="button-text text-preset-2-bold">Twitter</p>
          </a>
          <a href="https://instagram.com/~~~" class="link-button">
            <p class="button-text text-preset-2-bold">Instagram</p>
          </a>
        </nav>
      </div>
    </main>
  </body>
</html>
